<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.css">
    <style type="text/css" media="screen">
      body {
        font: normal 12px Arial;
      }
      .controls {
        margin-left: 56px;
      }
      .slider-holder {
        margin: 1em 0;
      }
      .slider {
        vertical-align: sub;
      }
      .domain {
        display:none; /* hide ugly nvd3 y axis */
      }
    </style>
  </head>
  <body>
    <div id="chart" style="width: 100%;">
      <svg style="height: 500px"></svg>
    </div>
    <div class="controls"></div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
